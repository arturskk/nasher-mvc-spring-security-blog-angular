<div class="page-header">
	<h3>Create Category</h3>
</div>

<form class="form-horizontal" >
	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Name</label>
		<div class="col-sm-10">
			<input ng-model="categ.name" id="name" class="form-control"></input>
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="fa fa-check"></span> Save</button>
		</div>
	</div>
</form>
